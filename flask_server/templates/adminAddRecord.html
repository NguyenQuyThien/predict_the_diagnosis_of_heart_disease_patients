<!DOCTYPE html>
<html>
<head>
	<title>Add Data</title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>
	<h1 align="center" style="color: black ">Thêm bản ghi mới vào cơ sở dữ liệu</h1>
	<div class="row justify-content-center">
		<div class="col-auto">

		     <!-- Main Input For Receiving Query to our ML -->
		    <form action="{{ url_for('add_record')}}"method="post">
		    	<table class="table table-hover table-bordered">		  
					<tbody>
						<tr>
							<th scope="row" title="Tuổi">Age</th>
							<td><input type="number" name="age" min="1" max="100" ></td>
						</tr>
						<tr>
							<th scope="row" title="1 = Nam; 0 = Nữ">Sex</th>
							<td><input type="number" name="sex" min="0" max="1" ></td>
						</tr>
						<tr>
							<th scope="row" title="Độ đau thắt ngực (từ 1-4)">Cp</th>
							<td><input type="number" name="cp" min="1" max="4"      required="required"></td>
						</tr>
						<tr>
							<th scope="row" title="Huyết áp khi nghỉ ngơi">Tretbps</th>
							<td><input type="number" name="tretbps" min="80" max="200" ></td>
						</tr>
						<tr>
							<th scope="row" title="Lượng Cholesterol trong máu">Chol</th>
							<td><input type="number" name="chol" min="85" max="603"      ></td>
						</tr>
						<tr>
							<th scope="row" title="Lượng đường huyết lúc đói > 120 mg/dl (1 mg/dl = 0.01 kg/m3)">Fbs</th>
							<td><input type="number" name="fbs" min="0" max="1" ></td>
						</tr>
						<tr>
							<th scope="row" title="Kết quả điện tâm đồ khi nghỉ ngơi (giá trị 0,1,2)">Restecg</th>
							<td><input type="number" name="restecg" min="0" max="2" ></td>
						</tr>
						<tr>
							<th scope="row" title="Nhịp tim tối đa đạt được">Thalack</th>
							<td><input type="number" name="thalack" min="60" max="202"      ></td>
						</tr>
						<tr>
							<th scope="row" title="Tập thể dục gây đau thắt ngực">Exang</th>
							<td><input type="number" name="exang" min="0" max="1"      ></td>
						</tr>
						<tr>
							<th scope="row" title="Nơi đoạn ST thấp bất thường (ở dưới đường cơ sở) trên điện tâm đồ">Oldpeak</th>
							<td><input type="number" name="oldpeak" min="-2.6" max="6.2" step="0.1"      ></td>
						</tr>
						<tr>
							<th scope="row" title="Độ dốc của đoạn ST có đỉnh cao nhất khi tập thể dục trên điện tâm đồ (1: đi lên dốc, 2: đi ngang, 3: đi xuống dốc)">Slope</th>
							<td><input type="number" name="slope" min="0" max="3"      ></td>
						</tr>
						<tr>
							<th scope="row" title="Số mạch máu chính (0-3) được tô màu khi nội soi">Ca</th>
							<td><input type="number" name="ca" min="0" max="3" ></td>
						</tr>
						<tr>
							<th scope="row" title="3 = bình thường; 6 = khuyết tật cố định; 7 = khuyết tật có thể đảo ngược">Thal</th>
							<td><input type="number" name="thal" min="1" max="7" ></td>
						</tr>
						<tr>
							<th scope="row" title="Kết luận có hoặc không có nguy cơ bị bệnh lý tim mạch (0: ko, 1: có)">Target</th>
							<td><input type="number" name="target" min="0" max="1"      required="required"></td>
						</tr>

					</tbody>
				</table>

		        <button type="submit" name="add-a-record" class="btn btn-primary btn-block btn-large">Thêm vào cơ sở dữ liệu</button>
		    </form>

		   <br>
		   <br>
		   {{ add_to_db_state_text }}

		</div>
	 </div>
</body>
</html>
